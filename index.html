<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image-container">
        <img
          src="./images/bg-pattern-card.svg"
          alt="card background"
          class="card__bg-image"
        />
        <img
          src="./images/image-victor.jpg"
          alt=""
          class="card__profile-image"
        />
      </div>
      <div class="card__content">
        <h1 class="card__profile-name">
          Victor Crest <span class="card__profile-age"> 26</span>
        </h1>

        <h2 class="card__profile-city">London</h2>

        <div class="card__items">
          <div class="card__item">
            <p class="card__item-quantity">80K</p>
            <p class="card__item-field">Followers</p>
          </div>
          <div class="card__item">
            <p class="card__item-quantity">803K</p>
            <p class="card__item-field">Likes</p>
          </div>
          <div class="card__item">
            <p class="card__item-quantity">1.4K</p>
            <p class="card__item-field">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
